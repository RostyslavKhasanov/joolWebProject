    <script>
        const SERVER_URL = 'http://localhost:8080/';
        
        var gameId = +window.location.search.substring(4);
        $(document).ready(function() {

            getGame();
            getFeedbacks();
            console.log(window.location.search);
        });

        function getUser1() {
            $.ajax({
                url: SERVER_URL + 'users/userid/' + usernameGlobal,
                method: 'GET',
                dataType: 'json',
                contentType: 'application/json',
                success: function(response) {
                    let orderPrice = $('#gameProfile .price span').attr("id");
                    var userID = response.id;
                    addOrder(userID, orderPrice);
                }
            });
        }

        function getUserAndAddFeedback() {
            $.ajax({
                url: SERVER_URL + 'users/userid/' + usernameGlobal,
                method: 'GET',
                dataType: 'json',
                contentType: 'application/json',
                success: function(response) {
                    var userID = response.id;
                    addFeedback(userID);
                }
            });
        }

        $(document).on('click', '#feedbackContainer button', function(e) {
            getUserAndAddFeedback();
            setTimeout(function() {window.location.reload();}, 1000);
        });


        $(document).on('click', '#addOrderForm button', function(e) {
            e.preventDefault();
            getUser1();
        });

        function addFeedback(userID) {
            let feedback = {
                text: $('#feedbackTextArea').val(),
                user: {
                    id: userID
                },
                game: {
                    id : gameId
                }
            }

            $.ajax({
                url: SERVER_URL + 'feedback',
                method: 'POST',
                dataType: 'json',
                contentType: 'application/json',
                data: JSON.stringify(feedback),
                complete: function(res) {
                    console.log(res);
                    if (res.status == 409) {
                        $('#errorMessage').html(res.responseJSON.message);
                    }
                }
            })
        }

        function addOrder(userID, orderPrice) {


            let order = {
                user: {
                    id: userID
                },
                game: {
                    id: gameId
                },
                price: orderPrice,
                payment: $('#payment option:selected').val()
            }

            $.ajax({
                url: SERVER_URL + 'orders',
                method: 'POST',
                dataType: 'json',
                contentType: 'application/json',
                data: JSON.stringify(order),
                complete: function(res) {
                    console.log(res);
                    if (res.status == 201) {
                        alert('Order is added!');
                    }
                    if (res.status == 409) {
                        $('#errorMessage').html(res.responseJSON.message);
                    }
                }
            })
        }

        function getGame() {
            let imgUrl = SERVER_URL + 'games/image?fileName=';
            $.ajax({
                url: SERVER_URL + 'games/search' + window.location.search,
                method: 'GET',
                dataType: 'json',
                contentType: 'application/json',
                success: function(response) {

                    var str = "";
                    for (i = 0; i < response.categories.length; i++) {
                        str = str + response.categories[i].name + " ";
                    }
                    var arr = str.split(" ");
                    $('#gameProfile #imageDev').append(
                        `
                    <img src="${response.image !== null ? (imgUrl + response.image) : ''}"" class = "img-fluid" alt="" id="gameImage">
                    
                            `
                    );

                    $('#gameProfile .dev').append(
                        `
                            <h6>Developer: <a href="#" class="badge badge-primary">${response.developer.name}</a></h6>
                        `
                    );

                    for (i = 0; i < arr.length; i++) {
                        $('#gameProfile .categories h6').append(
                            `
                        <span class="badge badge-info">${arr[i]}</span>
                        `
                        );
                    }

                    $('#gameProfile .price').append(
                        `
                            <h6>Price: <span class="badge badge-success" id="${response.price}">${response.price}</span></h6>
                        `
                    );

                    $('#gameDescription h3').append(
                        `
                            ${response.name}
                            `
                    );

                    $('#gameDescription p').append(
                        `
                        ${response.description}     `
                    );

                    $('#photoOrder').append(
                        `<img src="${response.image !== null ? (imgUrl + response.image) : ''}"" alt="" id="gameOrderImage">`
                    );

                    $('#orderDescription').append(
                        `
                    ${response.name}
                    <h6>Price: <span class="badge badge-success">${response.price}</span></h6>
`
                    );
                }
            });
        }

        function getFeedbacks() {
            let imgUrl = SERVER_URL + 'users/image?fileName='
            $.ajax({
                url: SERVER_URL + 'feedback?id=' + gameId,
                method: 'GET',
                dataType: 'json',
                contentType: 'application/json',
                complete: function(response) {
                    $.each(response.responseJSON, function(key, value) {
                        $('#feedbackContainer').append(
                            `
                            <div class="row" id="feedbackBody">
                            <div class="col-1" id="feedbackPhoto">
                <img src="${value.user.image !== null ? (imgUrl + value.user.image) : defaultImg}"" width="100%" , height="100%" class = "img-fluid rounded-circle" id = "userFeedbackPhoto">
            </div>
            <div class="col-11">
                <h6>${value.user.username} | ${value.date}</h6>
                <font>${value.text}</font>
            </div>
                            </div>
                            `
                        );
                    });
                }
            });
        }

    </script>

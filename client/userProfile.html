    <script>
        if (token) {
            $.ajaxSetup({
                headers: {
                    'Authorization': 'Bearer ' + token
                }
            })
        }
        $(document).ready(function() {
            getUser1();
        });

        $(document).on('change', '#changePhoto :file', function(e) {
            uploadFile(userId);
        });

        function uploadFile(userId) {
            let formData = new FormData();
            formData.append('file', userPhoto.files[0]);
            $.ajax({
                url: SERVER_URL + 'users/' + userId + '/image',
                method: 'POST',
                contentType: false,
                processData: false,
                data: formData,
                complete: function(res) {
                    if (res.status == 202) {
                        $('#userImage').empty();
                        $('#userInfo').empty();
                        getUser1();
                    }
                }
            })
        }



        function getUser1() {
            $.ajax({
                url: SERVER_URL + 'users/userid/' + usernameGlobal,
                method: 'GET',
                dataType: 'json',
                contentType: 'application/json',
                success: function(response) {
                    var userID = response.id;
                    getUser(userID);

                }
            });
        }

        function changePassword() {
            var passwordConfirm = $('#passwordConfirmUpdate').val();
            var password = $('#passwordUpdate').val();

            $.ajax({
                url: SERVER_URL + 'users/update/password?username=' + usernameGlobal + '&password=' + password + '&passwordConfirm=' + passwordConfirm,
                method: 'POST',
                complete: function(res) {
                    if (res.status == 200) {
                        $('#passwordConfirmError').empty();
                        alert("Succesful");
                        location.reload();
                    }
                    if (res.status == 409) {
                        $('#passwordConfirmError').html(
                            `
                            <div class="alert alert-danger">
                                <strong>Oops!</strong> Invalid password confirm
                            </div>
                        `
                        );
                    }
                }
            })
        }

        $(document).on('click', '#changePasswordModal button', function(e) {
            e.preventDefault();
            changePassword();
        });

        function changeUsername() {
            var newUsername = $('#newUsername').val();

            $.ajax({
                url: SERVER_URL + 'users/update/username?currentUsername=' + usernameGlobal + '&newUsername=' + newUsername,
                method: 'POST',
                complete: function(res) {
                    if (res.status == 200) {
                        window.localStorage.removeItem('auth_token');
                        window.location.href = "home.html";
                        $('#usernameExists').empty();
                    }
                    if (res.status == 409) {
                        $('#usernameExists').html(
                            `
                            <div class="alert alert-danger">
                                <strong>Oops!</strong> Entered username is exists
                            </div>
                        `
                        );
                    }
                }
            })
        }

        $('#changeUsernameModal').submit(function(e) {
            e.preventDefault();
            changeUsername();
        });

    </script>
